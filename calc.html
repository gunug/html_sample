<style>
    .outline,.rightline{
        padding:30px;
        background-color: #adf;
    }
    .outline>.block{
        width:calc(25% - 4px);
        float:left;
        background-color: #fdd;
        border: solid 2px green;
    }
    .rightline>.block{
        width:calc(25% - (2px * 3)/4);
        float:left;
        background-color: #fdd;
        border-right: solid 2px green;
    }
    .rightline>.block:nth-child(4){
        border:none;
    }
    .clear{
        clear:both;
        height:0px;
        overflow: hidden;
    }
</style>
<h2>width:calc(25% - 4px);</h2>
<div class="outline">
    <div class="block">block1</div>
    <div class="block">block1</div>
    <div class="block">block1</div>
    <div class="block">block1</div>
    <div class="clear"></div>
</div>
<h2>width:calc(25% - (2px * 3)/4);</h2>
<div class="rightline">
    <div class="block">block1</div>
    <div class="block">block1</div>
    <div class="block">block1</div>
    <div class="block">block1</div>
    <div class="clear"></div>
</div>
